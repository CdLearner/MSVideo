<!DOCTYPE HTML >
<html>
<head>
    <meta charset="utf-8">
    <script src="{{STATIC_URL}}js/d3.v3.min.js"></script>
    <script>
        var static_url = {{STATIC_URL}};
    </script>
    <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{STATIC_URL}}css/leaflet.css"/>
    <link rel="stylesheet" href="{{STATIC_URL}}css/base.css"/>
    {% block css %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block jsHead %}{% endblock %}
    <div class="va-container">
        <div id="sidebar">
            {% block menu_title %}{% endblock %}
            <ul id ="menu">
                {% block menu %}{% endblock %}
            </ul>
        </div>
        <div class = "main-content">
            <a href="#" data-sidebar=".va-container" id="sidebar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist" style="margin-left:33px" id="mainTab">
                <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab">首页</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                {% block mainbody %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="{{STATIC_URL}}js/jquery/jquery.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-tabdrop.js"></script>
    <script src="{{STATIC_URL}}js-self/base.js"></script>
    <script src="{{STATIC_URL}}js/leaflet.js"></script>
    <script src="{{STATIC_URL}}js/d3.tip.v0.6.3.js"></script>

    {% block js %}{% endblock %}
</body>
</html>
